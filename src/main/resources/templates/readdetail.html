<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content">
    <h2 class="my-5">상세 보기</h2>
    <div class="row">
        <div class="col-lg-7 mb-4 mb-lg-0">
            <form>
                <div class="row g-4">
                    <div class="col-12">
                        <label class="form-label fs-8 text-body-highlight ps-0 text-transform-none"
                               for="inputName">제목</label>
                        <input class="form-control" id="inputName" type="text" placeholder="title"
                               th:value="${notice.getTitle()}" disabled/>
                    </div>
                    <div class="col-12">
                        <label class="form-label fs-8 text-body-highlight ps-0 text-transform-none"
                               for="textarea123">내용</label>
                        <div class="form-control" id="textarea123" th:utext="${notice.getAbout()}"></div>
                    </div>
                    <div class="col-12">
                        <label class="form-label fs-8 text-body-highlight ps-0 text-transform-none" for="inputAddress2">분류</label>
                        <input class="form-control" id="inputAddress2" type="text" placeholder="category"
                               th:value="${notice.getCate()}" disabled/>
                    </div>

                    <!--                   <div class="col-md-4 mb-3">
                                        <label class="form-label fs-8 text-body-highlight ps-0 text-transform-none" for="inputCountry">분류</label>
                                        <select class="form-select text-body-emphasis" id="inputCountry">
                                          <option selected="selected">USA</option>
                                          <option value="uk">UK</option>
                                          <option value="aus">AUS</option>
                                          <option value="nz">NZ</option>
                                        </select>
                                      </div> -->
                    <div class="col-12">
                        <img class="form-control" th:src="|${awsEndPoint}/${notice.getImg}|" alt="awsImage">
                    </div>
                    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                        <a class="btn btn-danger"  data-bs-toggle="modal"
                           data-bs-target="#exampleModal">삭제</a>
                        <a class="btn btn-warning" th:href="@{|/update/${notice.getId()}|}">수정</a>
                        <a class="btn btn-success" href="/readlist">돌아가기</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title fs-6" id="exampleModalLabel">정말 삭제하시겠습니까?</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    삭제하시면 되돌릴 수 없습니다.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a type="button" class="btn btn-danger" th:href="@{|/delete/${notice.getId()}|}">삭제</a>
                </div>
            </div>
        </div>
    </div>

</div>
</html>
